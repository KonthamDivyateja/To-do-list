<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the completed task effect */
        .completed-task {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        /* Custom scrollbar for task list */
        #taskList::-webkit-scrollbar {
            width: 8px;
        }
        #taskList::-webkit-scrollbar-thumb {
            background-color: #60a5fa; /* blue-400 */
            border-radius: 4px;
        }
        #taskList::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-4 sm:p-8 font-sans">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-6 sm:p-8">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
            Dynamic Task Manager
        </h1>

        <!-- Input and Button for Adding Tasks -->
        <div class="flex space-x-3 mb-6">
            <!-- 1. An <input> field -->
            <input type="text" id="taskInput" placeholder="Type a new task..." 
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
            <!-- 2. A <button> labeled "Add Task" -->
            <button id="addTaskButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-[1.02]">
                Add Task
            </button>
        </div>

        <!-- 3. A <ul> where tasks will be listed -->
        <ul id="taskList" class="space-y-3 max-h-96 overflow-y-auto pr-2">
            <!-- Initial content/placeholder -->
            <li class="bg-blue-50 text-blue-800 p-3 rounded-lg text-sm text-center">
                Your tasks will appear here.
            </li>
        </ul>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="script5.js"></script>
</body>
</html>
